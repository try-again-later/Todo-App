name Build

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Copy to "build" branch
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: build
          folder: .
